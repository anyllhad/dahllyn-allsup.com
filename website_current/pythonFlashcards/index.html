<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans pt-16">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Python Flashcards</a>
            <ul class="flex space-x-6">
                <li><a href="/index.html" class="text-gray-600 hover:text-blue-500">Home</a></li>
                <li><a href="#about" class="text-gray-600 hover:text-blue-500">About</a></li>
                <li><a href="#portfolio" class="text-gray-600 hover:text-blue-500">Portfolio</a></li>
                <li><a href="#contact" class="text-gray-600 hover:text-blue-500">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-20">
        <h1 class="text-3xl font-bold text-center mb-12">Flashcard Study Game</h1>
        <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
            <div id="flashcard" class="text-center">
                <p id="question" class="text-xl font-semibold mb-4">Loading...</p>
                <input type="text" id="answer-input"
                    class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your answer" autocomplete="off">
                <div class="flex justify-center space-x-4">
                    <button id="submit-btn"
                        class="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600">Submit</button>
                    <button id="continue-btn"
                        class="bg-green-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-green-600 hidden">Continue</button>
                    <button id="quit-btn"
                        class="bg-red-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-red-600">Quit</button>
                </div>
                <p id="feedback" class="mt-4 text-gray-600"></p>
                <p id="score" class="mt-4 font-semibold">Score: 0/0 (0%)</p>
            </div>
            <div id="wrong-answers" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Missed Questions</h2>
                <ul id="wrong-list" class="list-disc list-inside"></ul>
                <button id="save-wrong-btn"
                    class="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 mt-4 hidden">Save
                    Wrong Answers</button>
            </div>
            <div id="past-scores" class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Previous Scores</h2>
                <ul id="score-list" class="list-disc list-inside"></ul>
                <button id="save-scores-btn"
                    class="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 mt-4 hidden">Save
                    Scores</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
